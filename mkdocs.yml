site_name: AkStudy
site_description: 'A place to learn all the stuff.'
site_author: 'Alukos'
docs_dir: docs/
repo_name: 'xyelz/study'
repo_url: 'https://github.com/xyelz/study'
nav:
  - Home: index.md
theme:
  name: 'material'
  logo: assets/images/logo.png
  favicon: assets/images/favicon.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  extra:
    generator: false
