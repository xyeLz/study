site_name: AkStudy
site_description: A place to learn all the stuff.
site_author: Alukos
docs_dir: docs/
repo_name: xyelz/study
repo_url: https://github.com/xyelz/study
edit_uri: ./edit/main/docs
nav:
  - Home: index.md
  - CCSP:
    - Code of Ethics: ./isc2/ccsp/code-of-ethics.md
    - Exam Outline: ./isc2/ccsp/index.md
    - Index:
      - ./isc2/ccsp/index/references.md
      - ./isc2/ccsp/index/standards.md
      - ./isc2/ccsp/index/terminology.md
    - Concepts:
      - ./isc2/ccsp/concepts/auditing/index.md
theme:
  favicon: assets/images/favicon.png
  features:
    - navigation.instant
    - navigation.sections # Not sure I want this yet
    - navigation.tracking # Insiders only
    - navigation.tabs
    - navigation.top
  logo: assets/images/favicon.png
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
extra:
  generator: false
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.alukos.com
      name: Alukos on Discord
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 3
plugins:
  - search
  - pdf-export